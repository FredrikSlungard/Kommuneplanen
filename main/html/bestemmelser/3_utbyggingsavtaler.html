<div id="kpl_utbyggingsavtaler">
  <h1>3. Utbyggingsavtaler (pbl. § 11-9, nr. 2)</h1>
  <p>Kommunens forventninger til inngåelse av utbyggingsavtale gjelder hele kommunen når en eller flere forutsetninger
    om
    avtaleinngåelse for øvrig er til stede.
  </p>
</div>
